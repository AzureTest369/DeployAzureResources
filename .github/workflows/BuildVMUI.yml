name: Deploy VM via ARM template

on:
  workflow_dispatch:
    inputs:
      vmName:
        description: 'VM name'
        required: true
        default: 'simplevm'
      location:
        description: 'Azure location'
        required: true
        default: 'eastus'
      vmSize:
        description: 'VM size'
        required: true
        default: 'Standard_B1s'
      adminUsername:
        description: 'Admin username'
        required: true
        default: 'azureuser'
      sshKeyData:
        description: 'SSH public key'
        required: true
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group (if needed)
        run: |
          az group create --name "${{ secrets.RESOURCE_GROUP }}" --location "${{ github.event.inputs.location }}"

      - name: Deploy ARM template
        run: |
          az deployment group create \
            --resource-group "${{ secrets.RESOURCE_GROUP }}" \
            --template-file azuredeploy.json \
            --parameters @azuredeploy.parameters.json \
            --parameters vmName="${{ github.event.inputs.vmName }}" \
            --parameters vmSize="${{ github.event.inputs.vmSize }}" \
            --parameters adminUsername="${{ github.event.inputs.adminUsername }}" \
            --parameters sshKeyData="${{ github.event.inputs.sshKeyData }}" \
            --parameters location="${{ github.event.inputs.location }}"
