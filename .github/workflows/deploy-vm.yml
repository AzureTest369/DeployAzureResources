name: Deploy VM via ARM template (OIDC)

on:
  workflow_dispatch:
    inputs:
      vmName:
        description: 'VM name'
        required: true
        default: 'simplevm'
      location:
        description: 'Azure location'
        required: true
        default: 'eastus'
      vmSize:
        description: 'VM size'
        required: true
        default: 'Standard_B1s'
      adminUsername:
        description: 'Admin username'
        required: true
        default: 'azureuser'
      authenticationType:
        description: 'Authentication type (password or sshPublicKey)'
        required: true
        default: 'password'
        type: choice
        options:
          - password
          - sshPublicKey
      adminPasswordOrKey:
        description: 'Admin password or SSH public key for the Virtual Machine'
        required: true
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # required to mint OIDC token
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group (if needed)
        run: |
          az group create --name "${{ secrets.RESOURCE_GROUP }}" --location "${{ github.event.inputs.location }}"

      - name: Deploy ARM template to resource group
        run: |
          az deployment group create \
            --resource-group "${{ secrets.RESOURCE_GROUP }}" \
            --template-file azuredeploy.json \
            --parameters vmName="${{ github.event.inputs.vmName }}" \
            --parameters vmSize="${{ github.event.inputs.vmSize }}" \
            --parameters adminUsername="${{ github.event.inputs.adminUsername }}" \
            --parameters authenticationType="${{ github.event.inputs.authenticationType }}" \
            --parameters adminPasswordOrKey="${{ github.event.inputs.adminPasswordOrKey }}" \
            --parameters location="${{ github.event.inputs.location }}"
