<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple VM Deploy UI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 20px auto; }
    label { display:block; margin-top:10px; }
    select, input, textarea { width:100%; padding:8px; margin-top:4px; }
    button { margin-top:12px; padding:10px 16px; }
    .status { margin-top:12px; white-space:pre-wrap; }
    .param-row { margin-bottom:8px; }
  </style>
</head>
<body>
  <h1>Deploy VM</h1>
  <form id="deployForm">
    <div id="paramsContainer"></div>
    <button type="submit">Deploy</button>
  </form>

  <div class="status" id="status"></div>

  <script>
    // Build form dynamically from /params
    async function fetchParamsAndBuildForm() {
      const res = await fetch('/params');
      if (!res.ok) throw new Error('Failed to load params');
      const data = await res.json();
      const params = data.parameters || {};
      const container = document.getElementById('paramsContainer');

      // For each parameter create an appropriate control
      Object.keys(params).forEach((key) => {
        const meta = params[key];
        const row = document.createElement('div');
        row.className = 'param-row';

        const label = document.createElement('label');
        label.innerText = `${key} ${meta.description ? '- ' + meta.description : ''}`;

        // Choose control:
        let control;
        // If parameter has allowedValues -> select dropdown
        if (meta.allowedValues && Array.isArray(meta.allowedValues) && meta.allowedValues.length > 0) {
          control = document.createElement('select');
          control.name = key;
          meta.allowedValues.forEach((v) => {
            const opt = document.createElement('option');
            opt.value = v;
            opt.innerText = v;
            control.appendChild(opt);
          });
          if (meta.defaultValue !== null && meta.defaultValue !== undefined) control.value = meta.defaultValue;
        } else if (key.toLowerCase().includes('password') || key.toLowerCase() === 'adminpassword') {
          // For password fields use password input
          control = document.createElement('input');
          control.type = 'password';
          control.name = key;
          if (meta.defaultValue) control.value = meta.defaultValue;
        } else if (key.toLowerCase().includes('ssh') || key.toLowerCase().includes('key')) {
          // For sshKeyData and similar use a textarea
          control = document.createElement('textarea');
          control.name = key;
          control.rows = 4;
          control.placeholder = 'ssh-rsa AAAA...';
          if (meta.defaultValue) control.value = meta.defaultValue;
        } else {
          // default: text input
          control = document.createElement('input');
          control.type = 'text';
          control.name = key;
          if (meta.defaultValue) control.value = meta.defaultValue;
        }

        control.id = `param_${key}`;
        label.appendChild(control);
        row.appendChild(label);
        container.appendChild(row);
      });
    }

    document.getElementById('deployForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const fd = new FormData(form);
      const payload = {};
      for (const [k, v] of fd.entries()) {
        payload[k] = v;
      }

      document.getElementById('status').innerText = 'Dispatching workflow...';
      try {
        const r = await fetch('/deploy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await r.json();
        if (r.ok) {
          document.getElementById('status').innerText = 'Workflow dispatched. Check Actions tab in GitHub.';
        } else {
          document.getElementById('status').innerText = 'Error sending dispatch: ' + JSON.stringify(json, null, 2);
        }
      } catch (err) {
        document.getElementById('status').innerText = 'Request error: ' + err.message;
      }
    });

    fetchParamsAndBuildForm().catch(err => {
      console.error(err);
      document.getElementById('status').innerText = 'Failed to load params: ' + err.message;
    });
  </script>
</body>
</html>
